<!DOCTYPE html>

<html>
  <head>

  </head>
  <body>
    <script>
      let socket = new WebSocket("ws://localhost:8080/ws")
      console.log("Attempting connection")

      socket.onopen = () => {
        console.log("Connected!")
        socket.send("Hi from the client!");
      }

      socket.onclose = () => {
        console.log("Connection closed!");
      }

      socket.onmessage = (msg) => {
        console.log(msg);
      }

    </script>
  </body>
</html>
